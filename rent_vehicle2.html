    <!-- Rent your vehicle -->

    <div class="container my-5">
        <div class="row">
            <h3>Please fill up your vehicle information</h3>
        </div>
        <form class="needs-validation" novalidate>
            <!-- Personal Information Fields -->
            <!-- ... (Your existing personal details) -->

            <!-- Vehicle Information Fields -->
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom06">Vehicle Type</label>
                    <select class="custom-select" id="validationCustom06" required>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom07">Vehicle Model & Make</label>
                    <input type="text" class="form-control" id="validationCustom07" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" class="form-control" id="registrationNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="vinNumber">Vehicle Identification Number (VIN)</label>
                    <input type="text" class="form-control" id="vinNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="engineNumber">Engine Number</label>
                    <input type="text" class="form-control" id="engineNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="fuelType">Fuel Type</label>
                    <select class="custom-select" id="fuelType" required>
                        <option value="">Choose...</option>
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                        <option value="electric">Electric</option>
                        <option value="electric">CNG</option>
                        <!-- Include other fuel types -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="vehicleColor">Vehicle Color</label>
                    <input type="color" class="form-control" id="vehicleColor" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="vehicleImage">Vehicle Image</label>
                    <input type="file" class="form-control" id="vehicleImage" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="locationVehicle">Location of the Vehicle</label>
                    <select class="custom-select" id="locationVehicle" required>
                        <option value="">Pune</option>
                        <option value="">Mumbai</option>
                        <option value="">Delhi</option>
                        <option value="">Hyderabad</option>
                        <option value="">Bengaluru</option>
                        <option value="">Chennai</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="yearManufacture">Year of Manufacture</label>
                    <input type="number" class="form-control" id="yearManufacture" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="ownershipDetails">Ownership Details</label>
                    <input type="text" class="form-control" id="ownershipDetails" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="insuranceDetails">Insurance number</label>
                    <input type="number" class="form-control" id="insuranceDetails" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="insuranceDetails">Insurance expiry date</label>
                    <input type="date" class="form-control" id="insuranceDetails" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="vehicleCondition">Vehicle Condition (Damages if any)</label>
                    <input type="text" class="form-control" id="vehicleCondition" required>
                </div>
            </div>

            <!-- Agreement Checkbox -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <!-- Proceed Button -->
            <button class="btn btn-primary col-md-1 " onclick="location.href = 'vehicle_registered.html'">Register</button>
        </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
