    <!-- Book for a vehicle -->


    <div>
        <div class="row my-5">
            <div class="col-12 content-center">
                <center>
                    <h3>Tell us about your ride</h3>
                </center>
            </div>
        </div>
    </div>


    <div class="container my-5">
        <form>
            <h3>Personal Information</h3>
            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>

                

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>

            <h3>Rental Details</h3>
            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    <label for="pickupDateTime">Pickup Date & Time</label>
                    <input type="datetime-local" class="form-control" id="pickupDateTime">
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="returnDateTime">Return Date & Time</label>
                    <input type="datetime-local" class="form-control" id="returnDateTime">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    <label for="pickupLocation">Pickup Location</label>
                    <input type="text" class="form-control" id="pickupLocation">
                </div>

                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="returnLocation">Return Location</label>
                    <input type="text" class="form-control" id="returnLocation">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="vehicleType">Type of Vehicle</label>
                    <select id="vehicleType" class="form-control">
                        <option selected>Car</option>
                        <option>Bike</option>
                        <option>Other</option>
                    </select>
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    <label for="additionalRequirements">Additional Requirements or Preferences</label>
                    <input type="text" class="form-control" id="additionalRequirements">
                </div>
            </div>

            <h3>Payment Information</h3>
            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    <label for="paymentCardInfo">Credit Card/Debit Card Information</label>
                    <input type="text" class="form-control" id="paymentCardInfo">
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" class="form-control" id="billingAddress">
                </div>
            </div>

            <div class="form-row my-3">
                <div class="form-group col-md-6">
                    <label for="paymentConfirmation">Payment Confirmation</label>
                    <select id="paymentConfirmation" class="form-control">
                        <option selected>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <h3>Agreement Confirmation</h3>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreementCheck" required>
                    <label class="form-check-label" for="agreementCheck">
                        I agree to the Terms and Conditions
                    </label>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" id="liabilityCheck" required>
                    <label class="form-check-label" for="liabilityCheck">
                        I confirm the Liability Waiver or Insurance
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success my-3">Book Vehicle</button>
        </form>
    </div>
